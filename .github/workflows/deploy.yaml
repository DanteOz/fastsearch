jobs:
  deploy-pipeline:
    name: Deploy Pipeline
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - name: Checkout release
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Modal
        run: |
          python -m pip install --upgrade pip
          pip install modal

      - name: Deploy job
        run: |
          modal deploy pipeline/modal/transcribe.py

  deploy-app:
    name: Deploy App
    runs-on: ubuntu-latest
    env:
      CERTIFICATE_ARN: ${{secrets.CERTIFICATE_ARN}}
      CDK_DEFAULT_ACCOUNT: ${{secrets.CDK_DEFAULT_ACCOUNT}}
      CDK_DEFAULT_REGION: ${{secrets.CDK_DEFAULT_REGION}}
      QDRANT_HOST: ${{secrets.QDRANT_HOST}}
      QDRANT_API_KEY: ${{secrets.QDRANT_API_KEY}}
      QDRANT_COLLECTION: ${{secrets.QDRANT_COLLECTION}}
      NUM_CANDIDATES: ${{secrets.NUM_CANDIDATES}}
      NUM_RESULTS: ${{secrets.NUM_RESULTS}}
      HF_TOKEN: ${{secrets.HF_TOKEN}}
      RETRIEVER_MODEL: ${{secrets.RETRIEVER_MODEL}}
      RANKING_MODEL: ${{secrets.RANKING_MODEL}}
      PGHOST: ${{secrets.PGHOST}}
      PGDATABASE: ${{secrets.PGDATABASE}}
      PGUSER: ${{secrets.PGUSER}}
      PGPASSWORD: ${{secrets.PGPASSWORD}}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version-file: frontend/.node-version

      # Build Frontend
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: bun install

      - name: Build Frontend
        working-directory: frontend
        run: bun run build

      # Setup CDK
      - name: Install CDK
        run: bun install -global aws-cdk

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip 
          pip install poetry
          cd infra
          poetry install
          cd ..

      # Deploy CDK
      - name: Synth CDK Template
        run: cdk synth > /dev/null

      - name: Deploy CDK template
        run: cdk deploy > /dev/null
